<app-home></app-home>
<div class="row">
    <div class="col-md-2 col-sm-2"></div>
    <div class="col-md-8 col-sm-8 col-12">
        <label for="">Buscador</label><br>
        <input type="text" [(ngModel)]="searchTerm" (ngModelChange)="onSearch()">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Pendiente</th>
                    <th scope="col">Categoria</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody *ngFor="let pendient of pendientes">
                <td>{{ pendient.pendiente }}</td>
                <td>{{ pendient.categoria.categoria }}</td>
                <td>{{ pendient.fecha }}</td>
                <td>
                    <a class="btn" [routerLink]="['/pendientes/editarPendiente', pendient.pend]">Edit</a>
                    <a class="btn" [routerLink]="['/pendientes/eliminarPendiente', pendient.pend]">Elim</a>
                </td>
            </tbody>
            <ng-container *ngIf="verifiExistPendientes">
                <div class='alert alert-success'>
                    No hay pendientes
                </div>
            </ng-container>
            <ng-container *ngIf="loading">
                <div class='alert alert-success'>
                    Cargando los pendientes
                </div>
            </ng-container>
        </table>
    </div>
    <div class="col-md-2 col-sm-2"></div>
</div>
